<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是一个留下奇怪东西的地方(๑•́ ₃ •̀๑) </title>
    <link rel="stylesheet" type="text/css" href="../css/css.css">
</head>
<body>
<div class="login-bg"></div>
<div>
    <div class="login-panel">
        <div class="login-title">
            <div class="login-logo">LYninG
                <div class="login-author">月夜胜邪</div>
            </div>
        </div>
        <div class="register-alert">在这个站点注册</div>
        <div class="login-form">
            <div class="mt105">
                <div class="login-label-title">用户名</div>
                <input class="login-form-input" type="text">
            </div>
            <div class="mt1">
                <div class="login-label-title">电子邮件</div>
                <input class="login-form-input" type="text">
            </div>
            <div class="mt1">
                <div class="login-label-title">昵称</div>
                <input class="login-form-input" type="text">
            </div>
            <div class="mt1">
                <div class="login-label-title">密码(至少6位)</div>
                <input class="login-form-input" type="password">
            </div>
            <div class="mt1">
                <div class="login-label-title">重复密码</div>
                <input class="login-form-input" type="password">
            </div>
            <div class="mt1">
                <div class="register-label-title left">用户身份:</div>
                <select class="register-userrole-select">
                    <option>订阅者</option>
                </select>
            </div>
            <div class="mt1">
                <div class="login-label-title">验证码:</div>
                <input class="register-code">
                <div class="register-change-code right">看不清？<a href="#">点击更换</a></div>
            </div>
            <div class="mt1">
                <img class="register-code-img" src="../img/001.jpg">
                <p class="register-warming mt5">注意：注册的用户名的里不能超过5个汉字；注册后的登录名为你填写的用户名或邮箱</p>
            </div>
            <div class="mt1">
                <button class="login-btn right">注册</button>
            </div>
            <div class="login-forget-password mt5 left">
                登录 | 忘记密码？
            </div>
        </div>
    </div>
</div>
</body>
</html>
